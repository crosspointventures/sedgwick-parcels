<script>
    const baseUrl = "https://services1.arcgis.com/5pBvNzT8BD2t5xoD/arcgis/rest/services/Parcel_Public/FeatureServer/0/query";
    const searchBtn = document.getElementById('searchBtn');
    const spinner = searchBtn.querySelector('.spinner');
    const searchTerm = document.getElementById('searchTerm');
    const searchType = document.getElementById('searchType');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    const countText = document.getElementById('countText');
    const tbody = document.querySelector('#parcelsTable tbody');

    searchBtn.addEventListener('click', () => performSearch());
    searchTerm.addEventListener('keypress', e => { if (e.key === 'Enter') performSearch(); });

    async function performSearch() {
        let term = searchTerm.value.trim();
        if (!term) return alert('Please enter something to search');

        term = term.toUpperCase().replace(/'/g, "''");
        const field = searchType.value === 'address' ? 'SITE_ADDR' : 'OWNER';
        const where = `UPPER(${field}) LIKE '%${term}%'`;

        const params = new URLSearchParams({
            where: where,
            outFields: 'SITE_ADDR,OWNER,MAIL_ADDR,MAIL_CSZ,PIN',
            orderByFields: 'SITE_ADDR ASC',
            returnGeometry: 'false',
            f: 'json',
            resultRecordCount: 2000
        });

        spinner.classList.remove('d-none');
        searchBtn.disabled = true;
        loading.classList.remove('d-none');
        results.classList.add('d-none');
        tbody.innerHTML = '';

        try {
            const fullUrl = baseUrl + '?' + params;
            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(fullUrl)}`;
            const res = await fetch(proxyUrl);
            const data = await res.json();
            if (data.error) throw new Error(data.error.message);

            const features = data.features || [];
            const count = features.length;
            const exceeded = data.exceededTransferLimit;

            countText.innerHTML = `<strong>Found ${count}${exceeded ? '+' : ''} parcel${count === 1 ? '' : 's'}</strong>${exceeded ? ' <em>(max 2000 shown – narrow your search for exact total)</em>' : ''}`;

            features.forEach(f => {
                const a = f.attributes;
                const site = a.SITE_ADDR || '(no address)';
                const owner = a.OWNER?.trim() || '(no owner)';
                const mail = (a.MAIL_ADDR?.trim() || '') + (a.MAIL_ADDR && a.MAIL_CSZ ? '<br>' : '') + (a.MAIL_CSZ?.trim() || '');
                const pin = a.PIN || '';
                const cleanPin = pin.replace(/[-.]/g, '');
                const mlr = `https://gismaps.sedgwickcounty.org/mlr/?pin=${cleanPin}`;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${site}</td>
                    <td>${owner}</td>
                    <td>${mail}</td>
                    <td><a href="${mlr}" target="_blank">${pin || '—'}</a></td>
                `;
                tbody.appendChild(row);
            });

            results.classList.remove('d-none');
        } catch (err) {
            alert('Error: ' + err.message);
            console.error(err);
        } finally {
            spinner.classList.add('d-none');
            searchBtn.disabled = false;
            loading.classList.add('d-none');
        }
    }

    let sortDir = 1;
    let sortCol = 0;
    window.sortTable = function(col) {
        if (col === sortCol) sortDir *= -1; else { sortCol = col; sortDir = 1; }
        const rows = Array.from(tbody.rows);
        rows.sort((a, b) => {
            let A = a.cells[col].innerText;
            let B = b.cells[col].innerText;
            if (col === 3) { A = A.replace(/\D/g,''); B = B.replace(/\D/g,''); }
            return (A > B ? 1 : -1) * sortDir;
        });
        rows.forEach(r => tbody.appendChild(r));
    };
</script>
